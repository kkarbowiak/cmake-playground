name: Check

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              name: "Windows latest",
              os: windows-latest
            }
          - {
              name: "Ubuntu 24.04",
              os: ubuntu-24.04
            }

    steps:
       - uses: actions/checkout@v4

       - name: bracket-regex
         run: |
           cd bracket-regex
           mkdir build
           cd build
           cmake ..
           cmake --build .
           ctest -C Debug

       - name: failing-test
         run: |
           cd failing-test
           mkdir build
           cd build
           cmake ..
           cmake --build .
           ctest -C Debug

       - name: simple-app
         run: |
           cd simple-app
           mkdir build
           cd build
           cmake ..
           cmake --build .
           ctest -C Debug
